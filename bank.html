<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="text-red-700 font-extrabold">money !!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$1240</h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-lime-300 p-8 rounded-xl">
                    <h4 class="text-2xl pb-3">Please Deposit</h4>
                    <input type="text" class="w-3/4 block mb-2 px-3 ml-4" placeholder="$ Amount you want to deposit" name=""
                        id="user-deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-sky-700 font-medium rounded-lg px-3 py-2 ml-4 text-white">Deposit</button>
                </div>
                <div class="bg-cyan-600 p-8 rounded-xl">
                    <h4 class="text-2xl pb-3">Please Withdraw</h4>
                    <input type="text" class="w-3/4 block mb-2 px-3 ml-4" placeholder="$ Amount you want to withdraw" name=""
                        id="user-withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600 ml-4 hover:bg-sky-700 font-medium rounded-lg px-3 py-2 text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
