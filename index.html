<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6" >Welcome to your <span class="text-red-700 font-extrabold">baap er bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-100 w-3/4 mx-auto mt-12 p-8">
            <h3 class="text-3xl font-semibold mb-4">Please login</h3>
            <input type="email" class="w-3/4 block mb-2 px-3" placeholder="Your Email Address" name="" id="user-email">
            <input type="password" class="w-3/4 block mb-2 px-3" placeholder="Your Password" name="" id="user-password">
            <button id="btn-login" class="bg-amber-600 hover:bg-sky-700 font-medium rounded-lg px-3 py-2 text-white">Submit</button>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
